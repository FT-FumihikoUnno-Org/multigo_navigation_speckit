version: '3.8'

services:
  backend:
    build:
      context: ./webapp/src/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/multigo
    depends_on:
      - db
    volumes:
      - ./webapp/src/backend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overriding container's
    command: npm run dev

  frontend:
    build:
      context: ./webapp/src/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./webapp/src/frontend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overriding container's
    command: npm run dev

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multigo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: