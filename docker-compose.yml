# Docker Compose (Development)
# NOTE: このファイルは**開発 / ローカル検証用**です。本番環境では使用しないでください。
#       本番用の `docker-compose.prod.yml` を作成して、本番専用構成（公開ポート、ボリューム、開発用サービスの除外など）を定義してください。
version: '3.8'

services:
  backend:
    build:
      context: ./webapp/src/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/multigo
    depends_on:
      - db
    volumes:
      - ./webapp/src/backend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overriding container's
    command: npm run dev

  frontend:
    build:
      context: ./webapp/src/frontend
      dockerfile: Dockerfile
    # No host port published for Vite dev server when using nginx as reverse proxy
    environment:
      NODE_ENV: development
      # Don't set VITE_API_URL here so client uses relative /api paths through nginx
      # When running inside Docker, use the backend service hostname for vite proxy
      VITE_DEV_PROXY_TARGET: http://backend:3000
    volumes:
      - ./webapp/src/frontend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from overriding container's
    command: npm run dev

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "5173:80"
    volumes:
      - ./webapp/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multigo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: